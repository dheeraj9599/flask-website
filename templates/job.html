{% include 'bootstrap.html' %}
<div class="border-bottom border-dark row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h5
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{job['title']}}
    </h5>
    <div style="font-size:large">
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div style="font-size:large">
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
  </div>
  
</div>
